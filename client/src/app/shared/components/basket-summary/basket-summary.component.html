<ng-container *ngIf="items.length>0">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead [class.thead-light]="stylishTableHeader" class="border-0 py-2">
                <tr>
                    <th class="border-0" scope="col">
                        <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="!isReadOnly" class="border-0" scope="col">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                                style="max-height: 50px;">
                            <div class="ms-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id || item.productId}}" 
                                    class="text-dark text-decoration-none">{{item.productName}}</a>
                                    <span *ngIf="item.type" class="text-muted font-weight-normal font-italic d-block">Type:
                                        {{item.type}}</span>
                                </h5>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle">
                        <strong>{{item.price | currency}}</strong>
                    </td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="isReadOnly">
                            <i *ngIf="!isReadOnly" (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning me-2"
                                style="cursor:pointer; font-size: 2em;"></i>
                            <span class="font-weight-bold" style="font: size 1.5em;">{{item.quantity}}</span>
                            <i *ngIf="!isReadOnly" (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2"
                                style="cursor:pointer; font-size: 2em;"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{item.price*item.quantity | currency}}</strong>
                    </td>
                    <td class="align-middle">
                        <a class="text-danger">
                            <i *ngIf="!isReadOnly" (click)="removeBasketItem(item)" class="fa fa-trash"
                                style="font-size:2em; cursor: pointer;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
