<div class="mt-4">
    <div *ngIf="(basket$ | async) as basket">
        <app-basket-summary [isReadOnly]="true" [items]="basket.items"></app-basket-summary>
    </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Delivery
    </button>
    <button class="btn btn-primary" (click)="createPaymentIntent()">
        Go to Payment <i class="fa fa-angle-right"></i>
    </button>
</div>
