<div class="container">
    <div class="row">

        <section class="col-3">
            <ng-container *ngIf="types && brands">
                <h5 class="text-secondary ms-3 mt-3 mb-3">Sort</h5>
                <select class="form-select mb-4" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let sort of sortOptions" [selected]="shopParams.sort===sort.value"
                        [value]="sort.value">{{sort.name}}</option>
                </select>
                <h5 class="text-secondary ms-3">Brands</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" *ngFor="let brand of brands"
                        [class.active]="brand.id==shopParams.brandId" [value]="brand.id"
                        (click)="onBrandSelected(brand.id)">
                        {{brand.name}}</li>
                </ul>
                <h5 class="text-secondary ms-3">Types</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id==shopParams.typeId"
                        [value]="type.id" (click)="onTypeSelected(type.id)">
                        {{type.name}}</li>
                </ul>
            </ng-container>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header [totalCount]="totalCount" [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageNumber"></app-paging-header>

                <div class="d-flex mt-2" *ngIf="products">
                    <input (keyup.enter)="onSearch()" class="form-control" type="text" #search
                        style="width: 300px;" placeholder="Search">
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount && totalCount > 0">
                <app-pager [totalCount]="totalCount" [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageNumber" (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
